<form id="apply" action="/apply/" method="post" onsubmit="return sendMail(0);">

<div class="division membership2">
	<div class="contents_detail">
    <br>

    <br>
    <br>
		<div class="membership_info">경북대학교 컴퓨터학부 사물함 신청 페이지 입니다.</div>
		<h3 class="h3">신청정보 입력</h3>
		<ul class="tablewrite mb50">
			<li>
				<dl>
					<dt><span class="point">이름</span><div class="detail_option">한글로 적어주세요</div></dt>
					<dd>
						<div class="inpbox"><input type="text" id="name" name = "name" class="txt" title="이메일" placeholder="홍길동" /></div>
						<span class="ex"></span>
					</dd>
				</dl>
			</li>
			<li>
				<dl>
					<dt><span class="point">학번</span><div class="detail_option">10자리 숫자로 적어주세요</div></dt>
					<dd>
						<div class="inpbox"><input type="text" id="number" name="number"  class="txt" placeholder="2022123456" /></div>
						<span class="ex"></span>
					</dd>
				</dl>
			</li>
			<li>
				<dl>
					<dt><span class="point">전화번호</span></dt>
					<dd>
						<div class="inpbox phoneinp"><input type="text" id="phone_number1" name="phone_number1"  class="txt phone" placeholder="010" /></div>
						<span class="text">-</span>
						<div class="inpbox phoneinp"><input type="text" id="phone_number2" name="phone_number2"  class="txt phone" placeholder="1234" /></div>
						<span class="text">-</span>
						<div class="inpbox phoneinp"><input type="text" id="phone_number3" name="phone_number3"  class="txt phone" placeholder="5678" /></div>
						<span class="ex"></span>
					</dd>
				</dl>
			</li>
			<input type="hidden" id="phone_number" name="phone_number">
			<li>
				<dl>
					<dt><span class="point">학교 이메일</span><div class="detail_option">@knu.ac.kr로 끝나는 경북대학교 이메일을 적어주세요</div></dt>
					<dd>
            <div class="inpbox">
              <input type="text" id="email1" name = "email1" class="txt emailDomainForm" title="이메일 계정" maxlength="256" placeholder="knuces" />
            </div>
            <span class="text">@</span>
            <div class="inpbox">
            <input type="text" id="email2" name = "email2" class="txt emailDomainForm" title="이메일 계정" maxlength="256" placeholder="knu.ac.kr" value="knu.ac.kr" />
          	</div>
						<a href="/makeMail/" target="_blank">
				      <span class="material-icons small_icon">
				        launch
				      </span>
				    </a>
          </dd>
				</dl>
			</li>
			<input type="hidden" id="email" name="email">

			<li>
				<dl>
					<dt><span class="point">1지망</span></dt>
					<dd>
						<div class="birthday d-flex align-items-center">

              <span class="text">층수</span>
							<div class="floor"> <!-- 여기 name값 수정해야함 -->
								<select title="층수선택" class="floor_select" id="floor_select1" name="first_floor">
										<option value="-1" selected>지하1층</option>

										<option value="1" >1층</option>

										<option value="3" >3층</option>
                  </select>
              </div>

              <span class="text">위치</span>
                <div class="height">
                <select title="위치선택" id="height_select1" name="first_height">
									<option value="1" selected>상</option>
						      <option value="2" >중상</option>
						      <option value="3" >중</option>
						      <option value="4" >중하</option>
						      <option value="5" >하</option>
              </select>
              </div>

            </dl>
          </li>

          <li>
            <dl>
              <dt><span class="point">2지망</span><div class="detail_option">1지망과 달라야합니다.</div></dt>
              <dd>
                <div class="birthday d-flex align-items-center">
                  <span class="text">층수</span>
                  <div class="floor2">
                    <select title="층수선택" class="sf floor_select" id="floor_select2" name="second_floor">
                        <option value="-1" selected>지하1층</option>

                        <option value="1" >1층</option>

                        <option value="3" >3층</option>
                    </select>
                  </div>
                  <span class="text">위치</span>
                  <div class="height2">
                    <select title="위치선택" class="sf" id="height_select2" name="second_height">
											<option value="1" selected>상</option>
								      <option value="2" >중상</option>
								      <option value="3" >중</option>
								      <option value="4" >중하</option>
								      <option value="5" >하</option>
                  </select>

                  </div>

                </dl>
              </li>

		</ul>
    <button type="submit" value="제출" class="btn2 btn_pink""><span>제출하기</span></button>
		<div id="comment"></div>
			</div>
		</div>
	</form>
