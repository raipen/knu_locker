<form id="apply" action="/apply/" method="post" onsubmit="return sendMail();">

<div class="division membership2">
	<div class="contents_detail">
    <br>

    <br>
    <br>
		<div class="membership_info">경북대학교 컴퓨터학부 사물함 신청 페이지 입니다.</div>
		<h3 class="h3">신청정보 입력</h3>
		<ul class="tablewrite mb50">
			<li>
				<dl>
					<dt><span class="point">이름</span><span class="ex"></span></dt>
					<dd>
						<div class="email">
							<div class="inpbox"><input type="text" id="name" name = "name" class="txt" title="이메일" placeholder="ex)홍길동" /></div>
						</div>
					</dd>
				</dl>
			</li>
			<li>
				<dl>
					<dt><span class="point">학번</span></dt>
					<dd>
						<div class="inpbox"><input type="text" name="number"  class="txt" placeholder="ex)2022123456" /></div>
						<span class="ex"></span>
					</dd>
				</dl>
			</li>
			<li>
				<dl>
					<dt><span class="point">전화번호</span></dt>
					<dd>
						<div class="inpbox"><input type="text" name="phone_number"  class="txt" placeholder="ex)010-1234-5678" /></div>
						<span class="ex"></span>
					</dd>
				</dl>
			</li>
			<li>
				<dl>
					<dt><span class="point">학교 이메일</span></dt>
					<dd>
            <div class="inpbox">
              <input type="text" id="email1" name = "email1" class="txt emailDomainForm" title="이메일 계정" maxlength="256" placeholder="ex)knuces" />
            </div>
            <span class="text">@</span>
            <div class="inpbox">
            <input type="text" id="email2" name = "email2" class="txt emailDomainForm" title="이메일 계정" maxlength="256" placeholder="knu.ac.kr" value="knu.ac.kr" />
          </div>
          </dd>
				</dl>
			</li>
			<input type="hidden" id="email" name="email">

			<li>
				<dl>
					<dt><span class="point">1지망</span></dt>
					<dd>
						<div class="birthday d-flex align-items-center">

              <span class="text">층수</span>
							<div class="floor"> <!-- 여기 name값 수정해야함 -->
								<select title="층수선택" id="yy" name="first_floor">
										<option value="-1" selected>지하1층</option>

										<option value="1" >1층</option>

										<option value="3" >3층</option>
                  </select>
              </div>

              <span class="text">위치</span>
                <div class="height">
                <select title="위치선택" id="yy" name="first_height">
                  <option value="2" selected>상</option>

                  <option value="1" >중</option>

                  <option value="0" >하</option>
              </select>
              </div>

            </dl>
          </li>

          <li>
            <dl>
              <dt><span class="point">2지망</span></dt>
              <dd>
                <div class="birthday d-flex align-items-center">
                  <span class="text">층수</span>
                  <div class="floor2">
                    <select title="층수선택" id="yy" name="second_floor">
                        <option value="-1" selected>지하1층</option>

                        <option value="1" >1층</option>

                        <option value="3" >3층</option>
                    </select>
                  </div>
                  <span class="text">위치</span>
                  <div class="height2">
                    <select title="위치선택" id="yy" name="second_height">
                      <option value="2" selected>상</option>

                      <option value="1" >중</option>

                      <option value="0" >하</option>
                  </select>

                  </div>

                </dl>
              </li>

		</ul>
    <button type="submit" value="제출" class="btn2 btn_pink f_l""><span>제출하기</span></button>
  </form>
  <br>
  <br>
	<div id="comment"></div>
