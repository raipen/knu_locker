<style>
  .verify_button{
    background: #d03473;
    font-weight: 500;
    cursor: pointer;
    padding: 0 10px;
    min-width: 180px;
    line-height: 55px;
    font-size: 18px;
    border: none;
  }
  .verify_button>a{
    color: #ffffff; text-decoration: none;
  }
  .verify_table{
    margin:10px;
    border-top:1px solid #000;
    border-collapse:collapse;
    background-color:#efefef;
    width:100%;
  }
  .verify_table td{
    border-bottom:1px solid #d0d0d0;
    padding:20px 10px;
  }
  .verify_table td:first-child{
    background-color:#f6f6f6;
    position:relative;
  }
  .verify_table td:first-child::after {
    content: '*';
    position: absolute;
    top: 15px;
    left: 0;
    color: #e41741;
    font-weight: 400;
}
.tit{
  color: #525252;
    font-size: 28px;
    text-align: center;
}
#knu_verify{
  margin:auto;
  width:fit-content;
  text-align:center;
}
</style>
<div id="knu_verify">
  <span class="tit">신청 정보 확인 후 이메일 인증하기를 눌러주세요</span>
  <br>
  <table class="verify_table">
    <tr>
      <td>이름</td><td>${post.name}</td>
    </tr>
    <tr>
      <td>학번</td><td>${post.number}</td>
    </tr>
    <tr>
      <td>전화번호</td><td>${post.phone_number}</td>
    </tr>
    <tr>
      <td>1지망</td><td>1층 중상</td>
    </tr>
    <tr>
      <td>2지망</td><td>1층 중하</td>
    </tr>
  </table>
  <button class="verify_button">
    <a href="https://raipen.gabia.io/checkEmail/">이메일 인증하기</a>
  </button>
</div>
