<style>
</style>
<div style="margin:auto;
width:fit-content;
text-align:center;">
  <span style="color: #525252;
    font-size: 28px;

  <br>
  <table class="verify_table" style="margin:10px;
  border-top:1px solid #000;
  border-collapse:collapse;
  background-color:#efefef;
  width:100%;">
    <tr>
      <td style="background-color:#f6f6f6;
      position:relative;border-bottom:1px solid #d0d0d0;
      padding:20px 10px;"><div style="position: absolute;
      top: 15px;
      left: 0;
      color: #e41741;
      font-weight: 400;">*</div>이름</td><td style="border-bottom:1px solid #d0d0d0;
      padding:20px 10px;">${post.name}</td>
    </tr>
    <tr>
      <td style="background-color:#f6f6f6;
      position:relative;border-bottom:1px solid #d0d0d0;
      padding:20px 10px;"><div style="position: absolute;
      top: 15px;
      left: 0;
      color: #e41741;
      font-weight: 400;">*</div>학번</td><td style="border-bottom:1px solid #d0d0d0;
      padding:20px 10px;">${post.number}</td>
    </tr>
    <tr>
      <td style="background-color:#f6f6f6;
      position:relative;border-bottom:1px solid #d0d0d0;
      padding:20px 10px;"><div style="position: absolute;
      top: 15px;
      left: 0;
      color: #e41741;
      font-weight: 400;">*</div>전화번호</td><td style="border-bottom:1px solid #d0d0d0;
      padding:20px 10px;">${post.phone_number}</td>
    </tr>
    <tr>
      <td style="background-color:#f6f6f6;
      position:relative;border-bottom:1px solid #d0d0d0;
      padding:20px 10px;"><div style="position: absolute;
      top: 15px;
      left: 0;
      color: #e41741;
      font-weight: 400;">*</div>1지망</td><td style="border-bottom:1px solid #d0d0d0;
      padding:20px 10px;">${post.first_floor+"층 "+post.first_height}</td>
    </tr>
    <tr>
      <td style="background-color:#f6f6f6;
      position:relative;border-bottom:1px solid #d0d0d0;
      padding:20px 10px;"><div style="position: absolute;
      top: 15px;
      left: 0;
      color: #e41741;
      font-weight: 400;">*</div>2지망</td><td style="border-bottom:1px solid #d0d0d0;
      padding:20px 10px;">${post.second_floor+"층 "+post.second_height}</td>
    </tr>
  </table>
  <button class="verify_button" style="background: #d03473;
  font-weight: 500;
  cursor: pointer;
  padding: 0 10px;
  min-width: 180px;
  line-height: 55px;
  font-size: 18px;
  border: none;">
    <a style="color: #ffffff; text-decoration: none;" href="https://raipen.gabia.io/checkEmail/?number=${post.number}&id=${verify_address}">이메일 인증하기</a>
  </button>
</div>
